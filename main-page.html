<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halaman Utama</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f9f9f9;
            text-align: center;
        }

        p {
            font-size: 14px;
            color: #333;
            margin-bottom: 20px;
        }

        .menu-box {
            width: 80%;
            max-width: 400px;
            padding: 20px;
            background-color: #f0f0f0;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        button {
            padding: 15px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
            transition: background-color 0.3s, transform 0.2s;
        }

        button:hover {
            background-color: #45a049;
            transform: scale(1.05);
        }

        button:active {
            transform: scale(1);
        }

        @media (max-width: 768px) {
            p {
                font-size: 12px;
            }
            button {
                font-size: 14px;
                padding: 12px;
            }
        }
    </style>
</head>
<body>
    <p>Anda berada di halaman utama website ini, apa ada yang bisa kami bantu?</p>
    <div class="menu-box">
        <button onclick="navigateTo('coto-counter.html')">Coto Counter</button>
        <button onclick="navigateTo('carwash-counter.html')">Carwash Counter</button>
        <button onclick="navigateTo('grocery-counter.html')">Grocery Counter</button>
        <button onclick="navigateTo('shopping-list.html')">Daftar Belanjaan Coto Makassar</button>
    </div>

    <script>
        // Fungsi untuk navigasi ke halaman lain
        function navigateTo(fileName) {
            window.location.href = fileName;
        }
    </script>
</body>
</html>
